<!DOCTYPE html>
<html>
    <head>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF8">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="settings">
            <h2>Settings</h2>
            <div class="grid-size-settings">
                10<input id="grid-size-slider" type="range" min="10" max="64">64
                <div id="grid-size-label"></div>
            </div>
            <div>
                <div>Select your mode</div>
                <input type="radio" id="singleColor" name="color_mode" value="SingleColor" checked>
                <label for="singleColor">Single Color</label><br>
                <input type="radio" id="rainbowColor" name="color_mode" value="RainbowColor">
                <label for="rainbowColor">Rainbow Color</label>
            </div>
            <button id="reset-button">Reset</button>
        </div>
        <div class="grid-container"></div>
    </body>
</html>
